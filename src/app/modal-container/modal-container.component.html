<h3 class="modal-title">View/Edit Cat Caption</h3>
<div class="modal-body">
  <img src="assets/images/cat001.jpg">
  <ng-template>
    <p>
        Kung anong caption
    </p>
  </ng-template>
  <form #f="ngForm">
    <div class="form-group">
      <label for="Caption">Caption</label>
      <input type="text" class="form-control" id="caption" name="caption" required [(ngModel)]="model.caption">
    </div>
    <!-- somehow not showing.. -->
      <input type="text" disabled class="hidden" id="id" name="id" [(ngModel)]="model.id">
      <input type="text" disabled class="hidden" id="image" name="image"  [(ngModel)]="model.image">

  </form>
  <pre>
    {{ model | json }}
  </pre>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline" (click)="activeModal.close('Cancel click')">Cancel</button>
  <button type="button" class="btn btn-primary" (click)="updateCaption(model.id)">Save</button>
</div>
